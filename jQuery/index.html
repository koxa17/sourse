<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

<section>
	<div class="content">
		<h2>
			Оставьте заявку и мы свями свяжемся
		</h2>
		<form>
		
			
		<input type="text" name="name" id="name" class="name" placeholder="Введите имя">
		<input type="email" name="email" id="email" class="email" placeholder="Введите E-mail">
		<input type="tel" name="tel" id="tel" class="tel" placeholder="Телефон">

		<input type="submit" value="Оставить заявку" class="button">
 
	</form>
	</div>
		
</section>

<div class="result">
	<h3>
		Прошу перезвонить мне
	</h3>
	<p>Имя: <span id="you-name"></span></p>
	<p>E-mail: <span id="you-email"></span></p>
	<p>Телефон: <span id="you-tel"></span></p>
</div>



	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript" src="javascript.js"></script>
</body>
</html>
