<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Libre+Franklin" rel="stylesheet">
</head>
<body>

	<div id="window">
		<form name="form">
			<input id="viev" name="viev" maxlength="9" readonly></input>
		</form>
			<div class="but one">
				<button value="C"class="butt signs" id="redC" onclick="c()">C</button>
			</div>

			<div class="but one">
				<button value="/" class="butt signs" onclick="insert('/')">&#247</button>
			</div>

			<div class="but one">
				<button value="*" class="butt signs" onclick="insert('*')">x</button>
			</div>

			<div class="but one ">
				<button value="delet" class="butt signs" onclick="backspace()">&#9003</button>
			</div>

			<div class="but two clear">
				<button value="7" class="butt num" onclick="insert(7)">7</button>
			</div>

			<div class="but two">
				<button value="8" class="butt num" onclick="insert(8)">8</button>
			</div>

			<div class="but two">
				<button value="9" class="butt num" onclick="insert(9)">9</button>
			</div>

			<div class="but two">
				<button value="-" class="butt signs" onclick="insert('-')">-</button>
			</div>

			<div class="but three clear">
				<button value="4" class="butt num" onclick="insert(4)">4</button>
			</div>

			<div class="but three">
				<button value="5" class="butt num" onclick="insert(5)">5</button>
			</div>

			<div class="but three">
				<button value="6" class="butt num" onclick="insert(6)">6</button>
			</div>

			<div class="but three">
				<button value="+" class="butt signs" onclick="insert('+')">+</button>
			</div>

			<div class="but for clear">
				<button value="1" class="butt num" onclick="insert(1)">1</button>
			</div>

			<div class="but for">
				<button value="2" class="butt num" onclick="insert(2)">2</button>
			</div>

			<div class="but for">
				<button value="3" class="butt num" onclick="insert(3)">3</button>
			</div>

			<div class="but for">
				<button value="=" id="mult" class="signs" onclick="equal()">=</button>
			</div>

			<div class="but five clear">
				<button value="+-" class="butt signs">&#177</button>
			</div>

			<div class="but five">
				<button value="0" class="butt num" onclick="insert(0)">0</button>
			</div>

			<div class="five">
				<button value="." class="butt signs" onclick="insert('.')">.</button>
			</div>

	</div>

<script type="text/javascript" src="calculator.js"></script>

</body>
</html>
